<html>
	<head>
		<title>Простейшая таблица из трех строк и двух столбцов</title>
	</head>
	<body>
		<table
			border="1"
			cellspacing="0"
			cellpadding="10"
			width="100%"
			height="100%"
		>
			<caption>
				Пример таблиц
			</caption>
			<tr height="20%">
				<th width="30%">Столбец 1</th>
				<th width="70%">Столбец 2</th>
			</tr>
			<tr height="20%">
				<td>Строка 1 ячейка 1</td>
				<td>Строка 1 ячейка 2</td>
			</tr>
			<tr height="60%">
				<td>Строка 2 ячейка 1</td>
				<td>Строка 2 ячейка 2</td>
			</tr>
		</table>
	</body>
</html>
