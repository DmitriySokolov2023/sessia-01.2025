<html>
	<head>
		<title>Выравнивание элементов таблицы</title>
	</head>
	<body>
		<table border width="100%" height="180">
			<tr>
				<td align="right" valign="top">Ячейка 1</td>
				<td align="center">Ячейка 2</td>
				<td valign="bottom">Ячейка 3</td>
			</tr>
			<tr>
				<td align="right" valign="bottom">Ячейка 4</td>
				<td align="center">Ячейка 5</td>
				<td valign="top">Ячейка 6</td>
			</tr>
		</table>
	</body>
</html>
