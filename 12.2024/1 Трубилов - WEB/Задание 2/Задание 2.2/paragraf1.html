<html>
	<body>
		<p><pre>   Документ в формате HTML 4.0 состоит из трех частей:</pre></p>
		<ul>
			<li>строки, содержащей информацию о версии HTML;</li>
			<li>раздела заголовков (определяемого элементом HEAD);</li>
			<li>
				тела, которое включает собственно содержимое документа. Тело может
				вводиться элементом BODY.
			</li>
		</ul>
	</body>
</html>
